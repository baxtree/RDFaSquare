<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		$('.rdfasnippet').click(function() {
			var $dialog = $('<div><label for="rawcode">Rawcode:</label><br/><textarea name="rawcode" rows="5" cols="25">'+this.innerHTML+'</textarea></div>')
			.dialog({
				autoOpen: false,
				title: 'Free Editing'
			});
			$dialog.dialog('open');
		});
	});
	</script>

	</head>
	<body>
	<span class="rdfasnippet">
		1 This is a snippet of XHTML+RDFa. 
	</span><br/>
	<span class="rdfasnippet">
		2 This is a snippet of XHTML+RDFa. 
	</span><br/>
	<span class="rdfasnippet">
		3 This is a snippet of XHTML+RDFa. 
	</span>
	</body>
</html>
